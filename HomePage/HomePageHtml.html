<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="homePageStyles.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header class="navbar">
    <!-- Logo & Name -->
    <div class="navbar-left">
        <img src="images/green_leaves_logo.jpg" alt="Leaf Logo" class="logo" />
        <span class="site-name">AgryMart</span>
    </div>

    <!-- Search -->
    <div class="navbar-search">
        <input type="text" placeholder="Search..." class="search-input"/>
        <button class="search-button"><i class="fas fa-search"></i></button>
    </div>

    <!-- Language & Menu -->
    <div class="navbar-right">
        <div class="menu-item"><i class="fas fa-heart"></i> Wishlist</div>
        <div class="menu-item"><i class="fas fa-user"></i> Login</div>
        <div class="menu-item"><i class="fas fa-shopping-cart"></i> Cart</div>
    </div>
</header>


<script src="script.js"></script>
</body>
</html>
